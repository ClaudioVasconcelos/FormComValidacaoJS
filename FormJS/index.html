<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <title>Form com validação JavaScript</title>
</head>

<body>

    <main class="container">
        <h1>Form com validação JavaScript</h1>
        <form action="" id="form">
            <label for="name">Nome:</label>
            <input placeholder="Digite seu nome" type="text" id="nameInput">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
            <label for="job">Situação de trabalho:</label>
            <select name="job" id="job">
                <option id="disabled" value="" disabled="disabled">Está buscando emprego?</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>
            <label for="message">Mensagem:</label>
            <textarea name="textarea" id="message" cols="10" rows="5"></textarea>
            <button type="submit">Enviar</button>
        </form>

    </main>
    <script src="/main.js"></script>
</body>

</html>
